<html>
<head></head>

<body>
<button id="mybutton">Click me</button>
<p id="MyDate"></p>
<input type="text"/>
<p id="demo1"> This is static text message</p>
<p id="demo2"> Hello</p>
</body>


<script>

document.getElementById("demo1").innerHTML="This is Dynamic message"
document.getElementById("demo2").innerHTML="Hello JS"
document.getElementById("mybutton").onclick=displayDate; 

function displayDate()
{
document.getElementById("MyDate").innerHTML=Date();
}

</script>
</html>
